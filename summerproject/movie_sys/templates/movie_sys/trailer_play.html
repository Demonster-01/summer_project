{% extends "movie_sys/base.html" %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <button type="button" class="btn btn-danger btn-sm ml-2" id="goBackButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path>
                </svg>
                Go BACK
            </button>
        </div>
        <h2 class="article-title">{{ object.title }}'s Trailer</h2>
        <center>
            <video width="800" height="600" controls poster="{{ object.poster.url }}">
                <source src="{{ object.trailer_video.url }}" type="video/mp4">
                <source src="{{ object.trailer.url }}" type="video/webm">
            </video>
            <!--      <button id="play-video">Play Video</button>-->
        </center>
<hr>
            <p class="text-white">{{ object.description }}</p>

    </div>
</article>
{% endblock content %}
